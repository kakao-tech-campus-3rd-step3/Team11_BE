spring:

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database: postgresql
    show-sql: false
    properties:
      format_sql: false
      hibernate:
        show_sql: false
        default_schema: public_test
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:sql/test_init_scheme.sql, classpath:sql/test_init_data.sql

logging:
  level:
    org.springframework: WARN
    com.pnu.momeet: DEBUG
