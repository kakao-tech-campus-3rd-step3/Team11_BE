spring:

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database: postgresql
    show-sql: true
    properties:
      format_sql: true
      hibernate:
        show_sql: true
        default_schema: public_test
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:sql/test_init_scheme.sql, classpath:sql/test_init_data.sql
