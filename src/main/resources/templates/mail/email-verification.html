<!-- src/main/resources/templates/mail/email-verification.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MoMeet 회원가입 인증</title>
    <style>
        body { font-family: 'Pretendard', Arial, sans-serif; background: #f9f9f9; }
        .container { max-width: 480px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px; }
        .footer { margin-top: 32px; font-size: 12px; color: #888; text-align: center; }
        .title { font-size: 22px; font-weight: bold; margin-bottom: 16px; color: #333; }
        .content { font-size: 16px; color: #444; margin-bottom: 24px; }
        .verify-btn { display: inline-block; padding: 12px 24px; background: #4F8CFF; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="title" th:text="${title}">MoMeet 회원가입 인증</div>
    <div class="content">
        <p>안녕하세요, MoMeet 회원가입을 위한 인증 메일입니다.</p>
        <p>아래 버튼을 클릭하여 이메일 인증을 완료해 주세요.</p>
        <p>
            <a class="verify-btn" th:href="${verificationUrl}">이메일 인증하기</a>
        </p>
        <p>만약 버튼이 동작하지 않는 경우, 아래 링크를 복사하여 브라우저에 붙여넣어 주세요:</p>
        <p th:text="${verificationUrl}">https://momeet.com/verify?code=123456</p>
    </div>
    <div class="footer">
        &copy; 2025 MoMeet.<br>
        문의: support@momeet.com
    </div>
</div>
</body>
</html>
